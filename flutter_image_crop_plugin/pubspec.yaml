name: flutter_image_crop_plugin
description: A flutter plugin contain take photo, pick photo from the album and crop image. Easy to use. Take photo can switch front and back camera.
version: 1.1.4
author: Ning<lining201702@gmail.com>
homepage: https://github.com/NingLi-iOSer/flutter_image_crop_plugin

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.mingniao.flutter_image_crop_plugin
    pluginClass: FlutterImageCropPlugin